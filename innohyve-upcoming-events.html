<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoHyve - Upcoming Tech Recruitment Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            overflow: hidden;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .event-card {
            border-radius: 10px;
            padding: 2rem;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .event-card p {
            font-size: 1.2rem;
            margin-top: 0;
            opacity: 0.9;
        }
        .event-1 {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }
        .event-2 {
            background: linear-gradient(45deg, #54a0ff, #5f27cd);
        }
        .event-3 {
            background: linear-gradient(45deg, #ff9ff3, #ff6b6b);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>InnoHyve</h1>
        <p>Tokyo Tech Recruitment</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Upcoming Events</h2>
        <div class="events-grid">
            <div class="event-card event-1">
                <h2>Make Engineers Independent</h2>
                <p>July 4th, 2024</p>
            </div>
            <div class="event-card event-2">
                <h2>AI in Recruitment Symposium</h2>
                <p>August 15th, 2024</p>
            </div>
            <div class="event-card event-3">
                <h2>Tokyo Tech Talent Expo</h2>
                <p>September 22nd, 2024</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 InnoHyve. All rights reserved.</p>
    </footer>
</body>
</html>
